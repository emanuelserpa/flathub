app-id: com.github.aome510.spotify-player
runtime: org.freedesktop.Platform
runtime-version: '22.08'
sdk: org.freedesktop.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.rust-stable
command: spotify-player
finish-args:
  - --socket=fallback-x11
  - --socket=wayland
  - --share=network
  - --socket=pulseaudio
  - --talk-name=org.freedesktop.Notifications
  - --share=ipc
  - --own-name=org.mpris.MediaPlayer2.spotify-player
  - --talk-name=org.gnome.SessionManager
build-options:
  append-path: /usr/lib/sdk/rust-stable/bin
modules:
  - name: spotify-player
    buildsystem: simple
    build-options:
      env:
        CARGO_HOME: /run/build/spotify-player/cargo
    sources:
      - type: git
        url: https://github.com/aome510/spotify-player
        tag: v0.14.1
        commit: 77727a45ee328990bed979a6d4e09a6edf8b085c
      - generated-sources.json
    build-commands:
      - cargo --offline fetch --manifest-path Cargo.toml
      - cargo --offline build --release --locked
      - install -Dm 755 target/release/spotify_player /app/bin/spotify-player 
